<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://java.sun.com/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/WEB-INF/include/template.xhtml">
<!--        <f:metadata>
            <f:viewAction action="#" />
        </f:metadata>-->
        <ui:define name="head">
            <title>Hello JSF Bootstrap</title>
            <!-- Custom styles for this template -->
            <h:outputStylesheet name="css/editcustomer.css"/>

        </ui:define>
        <ui:define name="body" >
            
            <div id="page">
                <div id="header-container">
                    <div id="header">
                        <ui:insert name="header">
                            <ui:include src="header.xhtml" />
                        </ui:insert>

                    </div>
                </div>
            </div>
            
            <h3 style="text-align: center">You can change your password, address and phone number</h3>
            <div class="formcenter">
                <h:form id="editform">
                <p:growl id="msgs" showDetail="true" />
                <br/>
                <br/>
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value" cellpadding="10">
                            <h:outputLabel for="pwd1" value="New Password: " styleClass="formele"/>
                            <p:password id="pwd1" value="#{customer.newPassword}" match="pwd2" label="New Password" feedback="true"
                                        promptLabel="Please enter new password" weakLabel="Weak"
                                        goodLabel="Good" strongLabel="Strong" >
                                <f:validateLength maximum="12"/>
                            </p:password>

                            <h:outputLabel for="pwd2" value="Confirm Password: " styleClass="formele" />
                            <p:password id="pwd2" label="Confirm Password" required="false" promptLabel="Confirm new password"/>

                            <h:outputText value="Street: " styleClass="formele"/>
                            <p:inputText value="#{customer.newStreet}">
                                <f:validateLength maximum="30"/>
                            </p:inputText>

                            <h:outputText value="Apartment: " styleClass="formele"/>
                            <p:inputText value="#{customer.newApartment}" >
                                <f:validateLength maximum="30"/>
                            </p:inputText>

                            <h:outputText value="Province: " styleClass="formele"/>
                            <p:inputText value="#{customer.newProvince}">
                                <f:validateLength maximum="20"/>
                            </p:inputText>

                            <h:outputText value="Town: " styleClass="formele"/>
                            <p:inputText value="#{customer.newTown}">
                                <f:validateLength maximum="20"/>
                            </p:inputText>

                            <h:outputText value="District: " styleClass="formele"/>
                            <p:inputText value="#{customer.newDistrict}">
                                <f:validateLength maximum="20"/>
                            </p:inputText>
                            
                            <h:outputText value="Phone: " styleClass="formele"/>
                            <p:inputText value="#{customer.newPhone}" label="Phone">
                                <f:validateRegex pattern="(((0 ?\(\d{3}\) ?)|(0 ?\d{3})) ?\d{3} ?((\d{4})|(\d{2} \d{2})))?"/>
                            </p:inputText>
                        </h:panelGrid>
                        <br/>
                        <br/>
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:commandButton value="Back" action="mainpage" styleClass="btn btn-lg btn-primary text-center savebutton"/>
                            <h:commandButton value="Save" action="#{customer.save()}" styleClass="btn btn-lg btn-primary text-center savebutton"/>
                        </h:panelGrid>

            </h:form>
            </div>
         </ui:define>
    </ui:composition>

</html>
