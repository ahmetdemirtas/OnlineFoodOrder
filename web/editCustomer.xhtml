<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <f:facet name="editCustomer">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Edit Customer</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:growl id="msgs" showDetail="true" />

                <h3>You can change your password, address and phone number</h3>

                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value" cellpadding="10">
                            <h:outputLabel for="pwd1" value="New Password: " />
                            <p:password id="pwd1" value="#{customer.newPassword}" match="pwd2" label="New Password" feedback="true"
                                        promptLabel="Please enter new password" weakLabel="Weak"
                                        goodLabel="Good" strongLabel="Strong" />

                            <h:outputLabel for="pwd2" value="Confirm Password: " />
                            <p:password id="pwd2" label="Confirm Password" required="false" promptLabel="Confirm new password"/>

                            <h:outputText value="Street: " />
                            <p:inputText value="#{customer.newStreet}" />

                            <h:outputText value="Apartment: " />
                            <p:inputText value="#{customer.newApartment}" />

                            <h:outputText value="Province: " />
                            <p:inputText value="#{customer.newProvince}" />

                            <h:outputText value="Town: " />
                            <p:inputText value="#{customer.newTown}" />

                            <h:outputText value="District: " />
                            <p:inputText value="#{customer.newDistrict}" />
                            
                            <h:outputText value="Phone: " />
                            <p:inputText value="#{customer.newPhone}" label="Phone"/>
                        </h:panelGrid>
                        <h:commandButton value="Save" action="#{customer.save()}" styleClass="btn btn-lg btn-primary btn-block"/>
            </h:form>
        </h:body>
</html>
